<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */

.gridLine{
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.gridText {font: 12px sans-serif;}

</style>

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var width = 399, height=199;
var gridMargin = 5;
var yGridPos = [50, 100, 150];
var xGridPos = [50, 100, 150, 200, 250, 300, 350];

function drawGrid(xGrid, yGrid) {
	// draw y grid
	yGrid.selectAll("line")
		.data(yGridPos)
	  .enter()
	  	.append("line")
		.attr("class", "gridLine")
		.attr("x1", gridMargin)
		.attr("y1", function(d) {return d;})
		.attr("x2", width-gridMargin)
		.attr("y2", function(d) {return d;});

	yGrid.selectAll("text")
		.data(yGridPos)
	  .enter()
	  	.append("text")
	  	.attr("class", "gridText")
	  	.attr("x", 0)
	    .attr("y", function(d) {return d+5;}) // this line and the one above can be replaced by: .attr("transform", "translate("+(width/2) + "," + (height +margin.top +20) + ")")
	    .style("text-anchor", "left")
		.text(function(d) {return d.toString();});

	// draw x grid
	xGrid.selectAll("line")
		.data(xGridPos)
	  .enter()
	  	.append("line")
		.attr("class", "gridLine")
		.attr("y1", gridMargin)
		.attr("x1", function(d) {return d;})
		.attr("y2", height-gridMargin)
		.attr("x2", function(d) {return d;});

	xGrid.selectAll("text")
		.data(xGridPos)
	  .enter()	
		.append("text")
		.attr("class", "gridText")
	  	.attr("y", 12)
	    .attr("x", function(d) {return d;}) // this line and the one above can be replaced by: .attr("transform", "translate("+(width/2) + "," + (height +margin.top +20) + ")")
	    .style("text-anchor", "middle")
		.text(function(d) {return d.toString();});
}

// draw a circle
var holder = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder.append("g");
var yGridHolder = holder.append("g");

drawGrid(xGridHolder, yGridHolder);

holder.append("circle")			// attach a circle
	.attr("cx", 200)			// position the x-center
	.attr("cy", 100)			// position the y-center
	.attr("r", 50);				// set the radius


// draw a rect
var holder1 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder1.append("g");
var yGridHolder = holder1.append("g");

drawGrid(xGridHolder, yGridHolder);

holder1.append("rect")			// attach a rect
	.attr("x", 150)				// position the x-center
	.attr("y", 50)				// position the y-center
	.attr("width", 100)			// set the rectangle width
	.attr("height", 100)		// set the rectangle height
	.attr("rx", 10)				// set the x corner curve radius
	.attr("ry", 10);			// set the y corner curve radius

// draw an ellipse
var holder2 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder2.append("g");
var yGridHolder = holder2.append("g");

drawGrid(xGridHolder, yGridHolder);

holder2.append("ellipse")		// attach a ellipse
	.attr("cx", 200)			// position the x-center
	.attr("cy", 100)			// position the y-center
	.attr("rx", 100)			// set the x radius
	.attr("ry", 50);			// set the y radius


// draw an line
var holder3 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder3.append("g");
var yGridHolder = holder3.append("g");

drawGrid(xGridHolder, yGridHolder);

holder3.append("line")			// attach a line
	.style("stroke", "black")	// color the line
	.attr("x1", 100)			// x1 position of the first end of the line
	.attr("y1", 50)				// y1 position of the first end of the line
	.attr("x2", 300)			// x2 position of the first end of the line
	.attr("y2", 150);			// y2 position of the first end of the line


// draw an polyline
var holder4 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder4.append("g");
var yGridHolder = holder4.append("g");

drawGrid(xGridHolder, yGridHolder);

holder4.append("polyline")		// attach a polyline
	.style("stroke", "black")	// color the line
	.style("fill", "none")		// remove any fill color
	.attr("points", "100,50, 200,150, 300,50");	// x,y points


// draw an polygon
var holder5 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder5.append("g");
var yGridHolder = holder5.append("g");

drawGrid(xGridHolder, yGridHolder);

holder5.append("polygon")		// attach a polygon
	.style("stroke", "black")	// color the line
	.style("fill", "none")		// remove any fill color
	.attr("points", "100,50, 200,150, 300,50");	// x,y points


// draw a path
var holder6 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder6.append("g");
var yGridHolder = holder6.append("g");

drawGrid(xGridHolder, yGridHolder);

holder6.append("path")		// attach a path
	.style("stroke", "black")	// color the line
	.style("fill", "none")		// remove any fill color
	.attr("d", "M 100,50, L 200,150, L 300,50 Z");	// moves (M) to 100,50 then draws a line (L) to 200,150 then draws another line (L) to 300,50 then closes the path (Z)


// draw a clipPath - intersect of two shapes
var holder7 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder7.append("g");
var yGridHolder = holder7.append("g");

drawGrid(xGridHolder, yGridHolder);

// define the clipPath
holder7.append("clipPath")		// attach a clip path
	.attr("id", "ellipse-clip")	// add id to the clipPath
	.append("ellipse")			// shape it as an ellipse
	.attr("cx", 175)            // position the x-centre
	.attr("cy", 100)            // position the y-centre
	.attr("rx", 100)            // set the x radius
	.attr("ry", 50);            // set the y radius

// draw clipped path on the screen
holder7.append("rect")       	// attach a rectangle
    .attr("x", 125)         	// position the left of the rectangle
    .attr("y", 75)          	// position the top of the rectangle
    .attr("clip-path", "url(#ellipse-clip)")	// clip the rectangle
    .style("fill", "lightgrey")	// fill the clipped path with grey
    .attr("height", 100)    	// set the height
    .attr("width", 200);    	// set the width


// draw text
var holder8 = d3.select("body")	// select the 'body' element
	.append("svg")				// append an SVG element to the body
	.attr("width", width)		// make the SVG element 449 pixels wide
	.attr("height", height);	// make the SVG element 249 pixels high

var xGridHolder = holder8.append("g");
var yGridHolder = holder8.append("g");

drawGrid(xGridHolder, yGridHolder);

holder8.append("text")         	// append text
    .style("fill", "black")   	// fill the text with the colour black
    .attr("x", 200)           	// set x position of left side of text
    .attr("y", 50)           	// set y position of bottom of text 
    .text("Hello World");     	// define the text to display

holder8.append("text")         	// append text
    .style("fill", "black")   	// fill the text with the colour black
    .attr("x", 200)           	// set x position of left side of text
    .attr("y", 150)           	// set y position of bottom of text 
    .attr("dy", ".35em")        	// set offset y position
    .attr("text-anchor", "middle") 	// set anchor x justification, options are: middle, start, end
    .text("Hello World");     	// define the text to display
</script>

</body>
